<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Tarjeta vertical con CSS Grid</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="card">
        <img class="card-image"
            src="https://images.unsplash.com/photo-1749117631945-cbb1ff99c03d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Flor de loto blanca" />
        <div class="card-content">
            <h2 class="card-title">Flor de loto</h2>
            <p class="card-text">
                Flor de loto blanca sobre una hoja verde. Esta flor transmite pureza y serenidad, y es símbolo de
                belleza natural. La imagen transmite calma y armonía, inspira momentos de tranquilidad.
            </p>
            <p class="card-published">
                <span class="published-label">Publicado:</span>
                <span class="published-date">18 de julio de 2017</span>
            </p>
            <button class="card-action">Más información</button>
        </div>
    </div>
</body>

</html>
